<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="javascript">
		function square() {
			var num = document.getElementById("n1");
			num.value = num.value * num.value;
		}
	</script>
</head>
<body>
	Number:
	<input type="text" name="n1" id="n1" value=""><p>

	<button onclick="square()">x<sup>2</sup></button>
</body>
</html>
